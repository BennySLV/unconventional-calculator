<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Basics</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/styles/app.css" />
		<script src="assets/scripts/app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Unconventional Calculator</h1>
		</header>

		<section id="calculator">
			<input type="number" id="input-number" />
			<div id="keypad">
				<div id="keypad-row-1">
					<button type="button" class="keypad-button" id="btn-1">
						1
					</button>
					<button type="button" class="keypad-button" id="btn-2">
						2
					</button>
					<button type="button" class="keypad-button" id="btn-3">
						3
					</button>
				</div>
				<div id="keypad-row-2">
					<button type="button" class="keypad-button" id="btn-4">
						4
					</button>
					<button type="button" class="keypad-button" id="btn-5">
						5
					</button>
					<button type="button" class="keypad-button" id="btn-6">
						6
					</button>
				</div>
				<div id="keypad-row-3">
					<button type="button" class="keypad-button" id="btn-7">
						7
					</button>
					<button type="button" class="keypad-button" id="btn-8">
						8
					</button>
					<button type="button" class="keypad-button" id="btn-9">
						9
					</button>
				</div>
				<div id="keypad-row-4">
					<button type="button" class="keypad-button" id="btn-0">
						0
					</button>
				</div>
			</div>
			<div id="calc-actions">
				<button type="button" id="btn-add">+</button>
				<button type="button" id="btn-subtract">-</button>
				<button type="button" id="btn-multiply">*</button>
				<button type="button" id="btn-divide">/</button>
			</div>
			<div id="show-keypad">
				<p>Show keypad:</p>
				<input type="checkbox" id="show-keypad-checkbox" />
			</div>
			<div id="additionalactions">
				<button type="button" id="btn-clear">C</button>
			</div>
		</section>
		<section id="results">
			<h2 id="current-calculation">0</h2>
			<h2>Result: <span id="current-result">0</span></h2>
		</section>
	</body>
</html>
